<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love üåπ</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #ffd1dc, transparent),
                  radial-gradient(1200px 600px at 90% 90%, #e9c5ff, transparent),
                  linear-gradient(135deg,#ff9a9e,#fad0c4);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }

    /* floating background hearts */
    .bg-hearts span{
      position:fixed;
      bottom:-40px;
      color:rgba(255,77,109,.35);
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
      filter: drop-shadow(0 6px 10px rgba(255,77,109,.25));
    }
    @keyframes floatUp{
      from{transform:translateY(0) translateX(0) scale(.8); opacity:.2}
      to{transform:translateY(-110vh) translateX(60px) scale(1.2); opacity:0}
    }

    .card{
      background:rgba(255,255,255,.9);
      backdrop-filter: blur(8px);
      border-radius:24px;
      padding:28px 26px 24px;
      width:min(92vw,480px);
      text-align:center;
      box-shadow:0 30px 80px rgba(0,0,0,.25);
      position:relative;
      overflow:hidden;
      animation: pop .7s ease both;
    }
    @keyframes pop{from{transform:scale(.96);opacity:0}to{transform:scale(1);opacity:1}}

    .glow{
      position:absolute; inset:auto -30% -40% -30%; height:60%;
      background:radial-gradient(closest-side, rgba(255,77,109,.35), transparent);
      pointer-events:none;
    }

    h1{color:#ff4d6d; margin:6px 0 8px}
    .sub{color:#7b6f7a; font-size:14px}

    .question{font-size:18px; margin:18px 0 10px}

    .options button{
      display:block; width:100%; margin:10px 0; padding:14px 16px;
      border:none; border-radius:14px; cursor:pointer; color:white;
      background:linear-gradient(135deg,#ff4d6d,#ff7a9c);
      font-size:16px; letter-spacing:.2px;
      box-shadow:0 10px 20px rgba(255,77,109,.35);
      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .options button:hover{transform:translateY(-2px) scale(1.02); filter:saturate(1.1)}
    .options button:active{transform:translateY(0) scale(.99)}

    .typing{min-height:22px}
    .final{font-size:18px; color:#ff4d6d; margin-top:16px}

    /* sparkles */
    .sparkle{
      position:fixed; width:8px; height:8px; border-radius:50%;
      background:radial-gradient(circle, #fff, #ffd1dc 60%, transparent 70%);
      pointer-events:none; animation: sparkle 700ms ease-out forwards;
    }
    @keyframes sparkle{from{transform:scale(1);opacity:1}to{transform:scale(3);opacity:0}}

    .footer{margin-top:8px; font-size:12px; color:#9a8f97}
  </style>
</head>
<body>
  <!-- background hearts container -->
  <div class="bg-hearts" id="bgHearts"></div>

  <div class="card" id="app">
    <div class="glow"></div>
    <h1 id="title">Hey Kiddo ‚ù§Ô∏è</h1>
    <div class="sub typing" id="typed">I made this just for you, Rose.</div>

    <p class="question" id="question"></p>
    <div class="options" id="options"></div>

    <div class="footer">Made with love for Rose üåπ</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // typing effect
    function type(el, text, speed=28){
      el.textContent=''; let i=0;
      const t=setInterval(()=>{ el.textContent+=text[i++]; if(i>=text.length) clearInterval(t); }, speed);
    }

    const title = document.getElementById('title');
    const typed = document.getElementById('typed');
    type(typed, 'I made this just for you, Rose.');

    // background hearts
    const bg = document.getElementById('bgHearts');
    function spawnHeart(){
      const s=document.createElement('span');
      s.textContent = Math.random()>.7?'üíå':'üíñ';
      const size = 12 + Math.random()*28;
      s.style.fontSize = size+'px';
      s.style.left = Math.random()*100+'vw';
      s.style.animationDuration = 6 + Math.random()*8 + 's';
      bg.appendChild(s);
      setTimeout(()=>s.remove(), 16000);
    }
    setInterval(spawnHeart, 600);

    const questions = [
      { q: "Kiddo, even though we are far, do you still feel close to me? ‚ù§Ô∏è", a: ["Yes, always üíñ", "Most of the time", "Sometimes"] },
      { q: "Rose, do you miss me the way I miss you?", a: ["All the time ü´∂", "Sometimes", "Rarely"] },
      { q: "When I text you, does it make your day a little better?", a: ["Yes, a lot ‚ú®", "A little", "Not really"] },
      { q: "Do you feel safe and loved with me, even from far away?", a: ["Yes, completely üíó", "Mostly", "Not sure"] },
      { q: "If I were in front of you right now, what would you want me to do?", a: ["Hold me close", "Talk and smile", "Just sit with me"] },
      { q: "Today, will you promise me you‚Äôll never leave me? Because I promise I‚Äôll never leave you, ever.", a: ["I promise ü§ç", "No"] },
      { q: "Before sleeping, do you ever think about me?", a: ["Every night üåô", "Sometimes", "Rarely"] },
      { q: "No matter the distance, will you stay with me?", a: ["Always", "I will try", "I do not know"] },
      { q: "Do you like it when I get a little possessive about you?", a: ["Yes, it is cute", "Sometimes", "Not really"] },
      { q: "Will I get a voice note for this?", a: ["Yes, you deserve it üéß", "No", "Yes, you deserve 2 üéßüéß"] }
    ];

    let index = 0; const answers = [];
    const qEl = document.getElementById('question');
    const opt = document.getElementById('options');

    function start(){ index=0; answers.length=0; show(); }

    function show(){
      const q = questions[index];
      qEl.textContent = q.q;
      opt.innerHTML='';
      q.a.forEach(t=>{
        const b=document.createElement('button'); b.textContent=t;
        b.onclick=()=>next(t);
        opt.appendChild(b);
      });
    }

    function sparkleAt(x,y){
      const s=document.createElement('div'); s.className='sparkle';
      s.style.left=x+'px'; s.style.top=y+'px'; document.body.appendChild(s);
      setTimeout(()=>s.remove(),700);
    }

    function next(choice){
      answers.push(choice);
      if(choice.includes('deserve')) confetti({particleCount:120, spread:80, origin:{y:.6}});
      index++;
      if(index<questions.length) show(); else finish();
    }

    function finish(){
      let html = '<b>Thank you for answering üíï</b><br><br><div style="text-align:left">';
      questions.forEach((q,i)=>{ html += (i+1)+'. '+q.q+'<br><b>‚Üí '+(answers[i]||'')+'</b><br><br>'; });
      html += '</div><p class="final">Please send me a screenshot of this page. ‚ù§Ô∏è</p>';
      qEl.innerHTML = html; opt.innerHTML='';
    }

    // start screen
    qEl.textContent = 'Ready to begin?';
    const startBtn=document.createElement('button'); startBtn.textContent='Start üíñ';
    startBtn.onclick=start; opt.appendChild(startBtn);

    // sparkle on clicks
    document.addEventListener('click', e=>sparkleAt(e.clientX, e.clientY));
  </script>
</body>
</html>
